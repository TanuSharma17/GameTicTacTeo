<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel = "stylesheet" href="style.css"/>
</head>
<body>

    <div class="nav-bar">
      <h1>Tic Tac Toe</h1>
    </div>

  <div class="game-container">
    <div class="container">

         <div class="box bl-0 bt-0 row1"> <span class="boxtext "></span></div>
         <div class="box bt-0 row1"> <span class="boxtext"></span></div>
         <div class="box br-0 bt-0 row1"> <span class="boxtext"></span></div>
         <div class="box bl-0 row2"> <span class="boxtext"></span></div>
         <div class="box row2"> <span class="boxtext"></span></div>
         <div class="box br-0 row2"> <span class="boxtext"></span></div>
         <div class="box bl-0 bb-0 row3"> <span class="boxtext"></span></div>
         <div class="box box bl-0 row3"> <span class="boxtext"></span></div>
         <div class="box bb-0  br-0 row3"> <span class="boxtext"></span></div>
         
    </div>

    <div class="game-info">
        <h1>Welcome to MyTicTacToe</h1>
       
      <div id="btn">
        <span class="info">Turn for X</span>
        <button id="reset"> Reset </button>
      </div>  

      <div class="imgbox">
          <img src="excited.gif">
      </div>
     
    </div>
  </div>
    
    <script src="script.js"></script>
</body>
</html>
